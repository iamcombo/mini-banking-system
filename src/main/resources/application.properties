spring.application.name=banking-project-assignment

# DATABASE CONFIGURATION
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DB_URL:NA}
spring.datasource.username=${DB_USERNAME:NA}
spring.datasource.password=${DB_PASSWORD:NA}
spring.jpa.hibernate.ddl-auto=create-drop

# LOGGING CONFIGURATION
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{traceId:-}] [%thread] %logger{36} : %msg%n
logging.level.com.example.springboothomework=INFO
logging.level.root=INFO

# JWT CONFIGURATION
jwt.secret=${JWT_SECRET:NA}
# 1 day
jwt.expiration=86400

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE